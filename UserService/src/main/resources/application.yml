server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/centre_dentaire_users
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: users-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true